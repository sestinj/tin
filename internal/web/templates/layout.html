{{define "styles"}}
<style>
    * { box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
        line-height: 1.5;
        color: #333;
    }
    .header {
        border-bottom: 2px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 25px;
    }
    .header h1 {
        margin: 0 0 10px 0;
        font-size: 1.5em;
    }
    .header h1 a {
        color: #333;
        text-decoration: none;
    }
    .nav {
        font-size: 0.9em;
        color: #666;
    }
    .nav a {
        color: #0066cc;
        text-decoration: none;
    }
    .nav a:hover {
        text-decoration: underline;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
    }
    th, td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #eee;
    }
    th {
        background: #f8f8f8;
        font-weight: 600;
    }
    a {
        color: #0066cc;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .commit-hash, code {
        font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
        font-size: 0.9em;
        color: #666;
    }
    .branch-list {
        list-style: none;
        padding: 0;
        margin: 10px 0;
    }
    .branch-list li {
        padding: 6px 10px;
        border-radius: 4px;
    }
    .branch-list li:hover {
        background: #f5f5f5;
    }
    .branch-current {
        font-weight: 600;
        background: #e8f5e9;
    }
    .message {
        padding: 15px;
        margin: 12px 0;
        border-radius: 8px;
        border-left: 4px solid transparent;
    }
    .message.human {
        background: #e3f2fd;
        border-left-color: #2196f3;
    }
    .message.assistant {
        background: #f5f5f5;
        border-left-color: #9e9e9e;
    }
    .message-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 0.85em;
    }
    .message-role {
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8em;
        letter-spacing: 0.5px;
    }
    .message-content {
        white-space: pre-wrap;
        word-break: break-word;
    }
    .tool-calls {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px dashed #ddd;
    }
    .tool-call {
        background: #fff3e0;
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.85em;
    }
    .git-state {
        margin-top: 8px;
        font-size: 0.8em;
        color: #888;
    }
    .metadata {
        background: #f8f8f8;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
    }
    .metadata dt {
        font-weight: 600;
        color: #666;
        font-size: 0.85em;
        text-transform: uppercase;
    }
    .metadata dd {
        margin: 0 0 12px 0;
    }
    .thread {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 20px 0;
    }
    .thread-header {
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }
    .empty-state {
        color: #888;
        font-style: italic;
        padding: 20px;
        text-align: center;
    }
    .view-more {
        text-align: center;
        padding: 15px;
        margin-top: 10px;
        background: #f0f7ff;
        border-radius: 6px;
        border: 1px dashed #cce0ff;
    }
    .view-more a {
        font-weight: 500;
    }
    h2 { margin-top: 30px; }
    h3 { margin-top: 20px; color: #555; }
    h3 a { color: #555; }

    /* Thread continuation styles */
    .thread-continuation {
        padding: 12px 15px;
        border-radius: 6px;
        margin: 15px 0;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
    }
    .thread-continuation.continues-from {
        background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
        border: 1px solid #c8e6c9;
    }
    .thread-continuation.continued-in {
        background: linear-gradient(135deg, #e3f2fd 0%, #e8eaf6 100%);
        border: 1px solid #bbdefb;
    }
    .continuation-label {
        font-weight: 600;
        font-size: 0.85em;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #555;
    }
    .thread-continuation a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        background: white;
        border-radius: 4px;
        border: 1px solid #ddd;
        text-decoration: none;
    }
    .thread-continuation a:hover {
        border-color: #0066cc;
        text-decoration: none;
    }
    .continuation-preview {
        color: #666;
        font-size: 0.85em;
        font-style: italic;
    }
    .continuation-link {
        margin-right: 8px;
    }
    .continuation-note {
        font-size: 0.8em;
        font-weight: normal;
        color: #666;
        margin-left: 8px;
    }
    .continuation-note a {
        color: #0066cc;
    }
</style>
{{end}}
